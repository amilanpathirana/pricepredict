{% extends "layout.html" %} {% block body %}

<div >
    <center><img src="../static/logo.png" alt="keeyada logo" style="width:200px;height:160px;"></center>
    <center>

    <div class='container'>
     

            {% for n in range(length) %}

            <div class="card" style="width: 38rem;">

              <div class="container2">

                <div id="carouselExampleControls{{n}}" class="carousel slide" data-ride="carousel">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img class="d-block w-100" src="{{ fullurls[n][0]}}"  alt="First slide">
                    </div>
                    <div class="carousel-item">
                      <img class="d-block w-100" src="{{ fullurls[n][1]}}"  alt="Second slide">
                    </div>
                    <div class="carousel-item">
                      <img class="d-block w-100" src="{{ fullurls[n][2]}}"  alt="Third slide">
                    </div>
                  </div>
                  <a class="carousel-control-prev" href="#carouselExampleControls{{n}}" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#carouselExampleControls{{n}}" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                       </div>
  
                      </div>
  
       


                <div class="card-body">
                  <h5 class="card-title">{{fullyear[n]}} {{fullmake[n]}} {{fullmodel[n]}} </h5>
                  <p class="card-text">Asking Price: Rs 50,0000</p>
                  <a href="#" class="btn btn-primary">Contact us.</a>
                </div>
            </div>
            <hr class="solid">

       
            {% endfor %}



        


    </div>

  
        
          


    </center>


</div>

{% endblock %}
